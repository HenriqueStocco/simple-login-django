{% extends 'users/base.html' %}
{% block title %}
  Login
{% endblock %}
{% block content %}
  <div class="text-bg-light p-3" style="border-radius: 16px;">
    <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
      <li class="nav-item" role="presentation">
        <a style="text-decoration: none;" href="{% url 'login_page' %}"><button class="nav-link active" id="pills-home-tab" data-bs-toggle="pill" data-bs-target="pills-home" type="button" role="tab" aria-controls="pills-home" aria-selected="true">Login</button></a>
      </li>
      <li class="nav-item" role="presentation">
        <a style="text-decoration: none;" href="{% url 'register_page' %}"><button class="nav-link" id="pills-contact-tab" data-bs-toggle="pill" data-bs-target="#pills-contact" type="button" role="tab" aria-controls="pills-contact" aria-selected="false">Register</button></a>
      </li>
    </ul>
    <div class="tab-content" id="pills-tabContent">
      <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab" tabindex="0"></div>
      <div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab" tabindex="0"></div>
      <div class="tab-pane fade" id="pills-contact" role="tabpanel" aria-labelledby="pills-contact-tab" tabindex="0"></div>
      <div class="tab-pane fade" id="pills-disabled" role="tabpanel" aria-labelledby="pills-disabled-tab" tabindex="0"></div>
    </div>

    <form action="{% url 'login_page' %}" method="POST">
      {% csrf_token %}
      <div>
        <div class="form-floating mb-3">
          <input type="text" class="form-control" placeholder="username" name="username" />
          <label for="floatingInput">Username</label>
        </div>
        <div class="form-floating">
          <input type="password" class="form-control" name="password" placeholder="Password" />
          <label for="floatingPassword">Password</label>
        </div>
        <br />
        <input type="submit" class="btn btn-primary mb-3" value="login" />
        <br />
        <button style="border-radius: 20px; background-color: white;">
          <svg style="color: gray;" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-google" viewBox="0 0 16 16">
            <a href="{% url 'social:begin' 'google-oauth2' %}"><path d="M15.545 6.558a9.42 9.42 0 0 1 .139 1.626c0 2.434-.87 4.492-2.384 5.885h.002C11.978 15.292 10.158 16 8 16A8 8 0 1 1 8 0a7.689 7.689 0 0 1 5.352 2.082l-2.284 2.284A4.347 4.347 0 0 0 8 3.166c-2.087 0-3.86 1.408-4.492 3.304a4.792 4.792 0 0 0 0 3.063h.003c.635 1.893 2.405 3.301 4.492 3.301 1.078 0 2.004-.276 2.722-.764h-.003a3.702 3.702 0 0 0 1.599-2.431H8v-3.08h7.545z" /></a>
          </svg>
        </button>
      </div>
    </form>
  </div>
{% endblock %}
