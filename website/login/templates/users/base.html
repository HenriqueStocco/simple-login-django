<!DOCTYPE html>
<html lang="en">
  <head>
    {% load static %}
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/svg+xml" href="{% static 'image/django.svg' %}" />
    <title>
      {% block title %}
        Base
      {% endblock %}
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  </head>
  <body class="text-bg-dark p-3">
    <div class="container-hsm">
      <div class="box">
        <style>
          .container-hsm {
            width: 100vw;
            height: 140vh;
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            position: fixed;
          }

          .box {
            width: 800px;
            height: 800px;
          }
        </style>
        {% block content %}

        {% endblock %}
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
      </div>
    </div>
  </body>
</html>
